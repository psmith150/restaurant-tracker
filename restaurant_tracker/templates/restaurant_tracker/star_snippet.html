{% load restaurant_tracker_extras %}
{% with end=rating|add:1 %}
{% for index in 2|get_range:end%}

        <i class="fa-solid fa-star"></i>
    {% endif %}
{% endfor %}
{% endwith %}
{% if rating|divisibleby:2%}
{% else %}
    <i class="fa-solid fa-star-half"></i>
{% endif %}
